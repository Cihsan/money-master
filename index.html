<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Expense</title>
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>
<header class="container">
    <h1 class="heading">My Money Expense</h1>
</header>
<main class="container">
    <section class="grid">
        <div class="image">
            <img src="./images/01.jpg" alt="" width="100%">
        </div>
        <div class="flex">
            <h2>Income</h2>
            <label for="">Income: <input id="income" type="number" min="0" value="0" required></label>
            <h2>Expenses</h2>
            <label for="">Food: <input id="food" type="number" min="0" value="0"></label>
            <label for="">Rent: <input id="rent" type="number" min="0" value="0"></label>
            <label for="">Etc. : <input id="etc" type="number" min="0" value="0"></label>
            <small id="warnningOne">Negetive Number Unacceptable</small>
            <small id="warnningTwo">Expense More than Income</small>
            <!-- 2.Please Give Expense less than Income -->
            <button id="calculate">Calculate</button>
            <h3>Total Expenses: <span id="totalExpense">0</span></h3>
            <h3>Balance: <span id="balance">0</span></h3>
            <label for="">Save: <input id="savePercent" type="number" min="0" value="0">%</label>
            <small id="warnningThree">Insufficient Balance</small>
            <button id="save">Save</button>
            <h3>Saving Amount: <span id="savingAmount">0</span></h3>
            <h3>Remaining Balance: <span id="remainBalance">0</span></h3>
        </div>
    </section>
</main>
<script>


    function parseDotValue(idv) {
        let idnamev = document.getElementById(idv)
        let idnameConvert = parseInt(idnamev.value)
        return idnameConvert
    }
    function parseDotInner(idi) {
        let idname = document.getElementById(idi)
        let idnameCon = parseInt(idname.innerText)
        return idnameCon
    }

    document.getElementById('calculate').addEventListener('click', function () {
        let getIncome = parseDotValue('income');
        let getFood = parseDotValue('food');
        let getRent = parseDotValue('rent');
        let getEtc = parseDotValue('etc');
        let expenseTotal = getFood + getRent + getEtc;
        let showTotal = parseDotInner('totalExpense');
        let getBalance = parseDotInner('balance');
        let balanceTotal = getIncome - expenseTotal;
        if (0 < getIncome && 0 < getFood && 0 < getRent && 0 < getEtc) {
            document.getElementById('warnningOne').style.display = 'block'
        }
        else {
            document.getElementById('warnningOne').style.display = 'none'
        }
        if (expenseTotal < balanceTotal) {
            let totalExpense = document.getElementById('totalExpense').innerText = expenseTotal;
            let balance = document.getElementById('balance').innerText = balanceTotal;
            console.log(totalExpense);
        }
        else {
            document.getElementById('warnningTwo').style.display = 'block';
        }

    })

    document.getElementById('save').addEventListener('click', function () {
        let getIncome = parseDotValue('income');
        let getPercent = parseDotValue('savePercent');
        let getPercentTotal = (getIncome * getPercent) / 100;
        //saving amount
        let showSaveAmount = parseDotInner('savingAmount');
        console.log(getPercentTotal);
        let showRemainBalance = parseDotInner('remainBalance');
        let getBalance = parseDotInner('balance');
        let remain = getBalance - getPercentTotal;

        if (getPercentTotal < getBalance) {
            document.getElementById('savingAmount').innerText = getPercentTotal
            document.getElementById('remainBalance').innerText = remain
            document.getElementById('warnningThree').style.display = 'none'
        }
        else {
            document.getElementById('warnningThree').style.display = 'block'
        }

    })
</script>

</html>
