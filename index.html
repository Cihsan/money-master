<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Expense</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<header class="container">
    <h1 class="heading">My Money Expense</h1>
</header>
<main class="container">
    <section class="grid">
        <div class="image">
            <img src="./images/01.jpg" alt="" width="100%">
        </div>
        <div class="flex">
            <h2>Income</h2>
            <label for="">Income: <input id="income" type="number" value="0"></label>
            <h2>Expenses</h2>
            <label for="">Food: <input id="food" type="number" value="0"></label>
            <label for="">Rent: <input id="rent" type="number" value="0"></label>
            <label for="">Etc. : <input id="etc" type="number" value="0"></label>
            <button id="calculate">Calculate</button>
            <h3>Total Expenses: <span id="totalExpense">0</span></h3>
            <h3>Balance: <span id="balance">0</span></h3>
            <label for="">Save: <input id="savePercent" type="number" value="0">%</label>
            <button id="save">Save</button>
            <h3>Saving Amount: <span id="savingAmount">0</span></h3>
            <h3>Remaining Balance: <span id="remaineBalance">0</span></h3>
        </div>
    </section>
</main>
<script>
    document.getElementById('calculate').addEventListener('click', function () {
        //all input
        let income = document.getElementById('income')
        let incomeConvert = parseInt(income.value)
        let food = document.getElementById('food')
        let foodConvert = parseInt(food.value)
        let rent = document.getElementById('rent')
        let rentConvert = parseInt(rent.value)
        let etc = document.getElementById('etc')
        let etcConvert = parseInt(etc.value)
        let expense = foodConvert + rentConvert + etcConvert
        //update here
        let totalExpense = document.getElementById('totalExpense')
        let totalExpenseConvert = parseInt(totalExpense.innerText)
        totalExpense.innerText = expense
        let balance = document.getElementById('balance')
        let balanceConvert = parseInt(balance.innerText)
        let expenseAfter = incomeConvert - expense
        balance.innerText = expenseAfter

    })

    document.getElementById('save').addEventListener('click', function () {
        let income = document.getElementById('income')
        let incomeConvert = parseInt(income.value)
        let savePercent = document.getElementById('savePercent')
        let savePercentConvert = parseInt(savePercent.value)
        let getPercent = (incomeConvert * savePercentConvert) / 100
        //saving amount
        let savingAmount = document.getElementById('savingAmount')
        let savingAmountConvert = parseInt(savingAmount.innerText)
        savingAmount.innerText = getPercent
        console.log(savePercentConvert)
        let remaineBalance = document.getElementById('remaineBalance')
        let remaineBalanceConvert = parseInt(remaineBalance.innerText)
        let remain = incomeConvert - getPercent
        remaineBalance.innerText = remain;
    })
</script>

</html>
