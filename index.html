<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Expense</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<header class="container">
    <h1 class="heading">My Money Expense</h1>
</header>
<main class="container">
    <section class="grid">
        <div class="image">
            <img src="./images/01.jpg" alt="" width="100%">
        </div>
        <div class="flex">
            <h2>Income</h2>
            <label for="">Income: <input id="income" type="number" value="0"></label>
            <h2>Expenses</h2>
            <label for="">Food: <input id="food" type="number" value="0"></label>
            <label for="">Rent: <input id="rent" type="number" value="0"></label>
            <label for="">Etc. : <input id="etc" type="number" value="0"></label>
            <button id="calculate">Calculate</button>
            <h3>Total Expenses: <span id="totalExpense">0</span></h3>
            <h3>Balance: <span id="balance">0</span></h3>
            <label for="">Save: <input id="saveParcent" type="number" value="0">%</label>
            <button id="">Save</button>
            <h3>Saving Amount:<span id="savingAmount">0</span></h3>
            <h3>Remaining Balance:<span id="remaineBalance">0</span></h3>
        </div>
    </section>
</main>
<script>
    document.getElementById('calculate').addEventListener('click', function () {
        document.getElementById('income')
        document.getElementById('food')
        document.getElementById('rent')
        document.getElementById('etc')
        document.getElementById('totalExpense')
        document.getElementById('balance')

    })
</script>

</html>
